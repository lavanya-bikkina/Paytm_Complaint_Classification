<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paytm Complaint Classifier</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f9f9f9, #e0f7fa);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
        }

        h2 {
            color: #00796b;
            margin-bottom: 20px;
        }

        form {
            background-color: white;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            resize: vertical;
            box-sizing: border-box;
        }

        input[type="submit"] {
            margin-top: 20px;
            background-color: #00796b;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #004d40;
        }

        .result {
            margin-top: 30px;
            font-size: 20px;
            color: #333;
        }

        .category {
            color: #2e7d32;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Paytm Complaint Classifier</h2>
    <form method="POST">
        <textarea name="complaint" rows="5" placeholder="Enter your complaint here..." required></textarea><br>
        <input type="submit" value="Predict Category">
    </form>

    {% if prediction %}
        <div class="result">
            Predicted Category: <span class="category">{{ prediction }}</span>
        </div>
    {% endif %}
</body>
</html>
